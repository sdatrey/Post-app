<div class="container">
    <h1>LogIn</h1>
  <div class="heading">
    <img src="./assets/person.svg" alt="" class="icon">
    <h3>LogIn into your account</h3>
  </div>

  <form [formGroup] = "loginForm" class="form">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="loginForm.get('email').hasError">
        Please enter a valid email address
      </mat-error>
    </mat-form-field >
    <mat-form-field appearance="fill" class="form-field" >
      <mat-label>Enter your password</mat-label>
      <input type="password"  matInput formControlName="password" required  [type]= "hide ? 'password'
          : 'text'">
      <mat-error *ngIf="loginForm.get('password').hasError">Enter a valid password</mat-error>
    </mat-form-field>
  </form>
<button mat-raised-button color="primary" >Login</button>
  <p style="margin-top: 10px">Don't have an account? <a href="" style="color: #17a2b8">Sign Up</a></p>
</div>
